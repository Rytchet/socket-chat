<!doctype html>
<html class="h-100">
  <head>
  <title>Socket.IO chat</title>
  </head>

  <style>
    .footer {
      background-color: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  
  <body class="d-flex flex-column h-100">
    <div id="username-modal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Enter your username
            </h5>
          </div>
          <div class="modal-body">
            <input type="text" id="username" class="form-control">
          </div>
          <div class="modal-footer">
            <button id="username-submit" class="btn btn-primary" data-dismiss="modal">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <main role="main" class="flex-shrink-0">
      <div class="container">
          <ul class="list-group" id="messages"></ul>
      </div>
    </main>
    
    <footer class="footer mt-auto py-3">
      <div class="container">
        <form action="">
          <div class="form-row">
            <div class="col-10">
              <input id="m" type="text" class="form-control">
            </div>
            <div class="col-2">
              <button class="btn btn-success">Send</button>
            </div>
          </div>
        </form>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function () {  
        // Show username modal
        let socket = io()
        $('#username-modal').modal();

        var username = 'Zjebalo sie'
        $('#username-submit').click(function() {
          username = $('#username').val();
          socket.emit('user connected', username);
        });
  
        $('form').submit(function(e) {
          e.preventDefault(); // Prevents page reloading
          socket.emit('chat message', $('#m').val(), username);
          $('#m').val(''); // Make message box empty
          return false;
        });
  
        socket.on('chat message', function(msg, username) {
          $('#messages').append(
            '<small>' + username + '</small>' +
            '<p class="mt-1">' + msg + '</p>');
        });
      });
    </script>
  </body>
</html>
